{% extends 'text/base.html' %}
{% load static %}

{% block content %}

    <h1 class="mb-4">Register</h1>
</div>


<form class="col-md-6 offset-md-3" action="{% url 'user_register' %}" method="POST">
    {% csrf_token %}        
    {{ form.as_p }}

</form>

{% endblock %}
