{% extends 'text/base.html' %}
{% load static %}

{% block content %}

<section class="mb-5">
    <h1 class="pb-4">Edit Account Settings</h1>
    <form action="{% url 'user_edit_user' %}" method="POST">
        {% csrf_token %}        
        <div class="row mb-3">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10 col-md-6">
                {{ form.first_name }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10 col-md-6">
                {{ form.last_name }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 col-md-6">
                {{ form.email }}
            </div>
        </div>
        <input class="btn btn-primary mt-4 me-3" type="submit" value="Save Changes">
        <input class="btn btn-secondary mt-4" type="submit" value="Cancel" formaction="{% url 'user_dashboard' %}">  
    </form>
</section>

{% endblock %}
