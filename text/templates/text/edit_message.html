{% extends 'text/base.html' %}
{% load static %}

{% block content %}

<section class="mb-5">
    <h1 class="pb-4">Edit Message Settings</h1>
    <form action="{% url 'user_edit_message' %}" method="POST">
        {% csrf_token %}        
        <div class="row mb-3">
            <label for="message_frequency" class="col-sm-2 col-form-label">Frequency</label>
            <div class="col-sm-10 col-md-6">
                {{ form.message_frequency }}
            </div>
        </div>
        <div class="row mb-3">
            <label for="message" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10 col-md-6">
                {{ form.message }}
            </div>
        </div>        

        <input class="btn btn-primary mt-4 me-3" type="submit" value="Save Changes">
        <input class="btn btn-secondary mt-4" type="submit" value="Cancel" formaction="{% url 'user_dashboard' %}">  
    </form>
</section>




{% endblock %}
